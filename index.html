<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Random Password</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Random <br> Password <br> Generator</h2>
    <label for="length">Length of Password:</label>
    <input type="number" id="length" placeholder="Enter Length" value="12" max="38">
    <input type="text" id="output" readonly>
    <div>
      <button onclick="generatePassword()" class="btn">Generate</button>
      <button onclick="copyPassword()" class="btn">Copy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
